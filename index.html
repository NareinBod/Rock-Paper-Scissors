<!DOCTYPE  >
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav id="header"> <h1>Rock Paper Scissors </h1></nav>
    <button id="Color">L/D</button>
    <div id="button-container">
        <button id="rock" class="symbols">Rock</button>
        <button id="paper" class="symbols">Paper</button>
        <button id="scissors" class="symbols">Scissors</button>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move.</p>
    </div>

</body>
    <script src = "main.js"></script>
</html>
